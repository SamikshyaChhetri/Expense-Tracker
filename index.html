<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans">
    <div class="flex justify-center relative">
      <div class="flex flex-col gap-10 absolute top-32">
        <div class="flex justify-evenly gap-72">
          <div class="flex flex-col">
            <div>Good Afternoon</div>
            <div class="font-bold">Samikshya</div>
          </div>
          <div>
            <button
              class="bg-gradient-to-r from-blue-400 to-blue-800 text-white p-2 rounded-md"
            >
              Add Button
            </button>
          </div>
        </div>
        <div
          class="flex justify-evenly gap-72 bg-gradient-to-r from-blue-400 to-blue-800 text-white p-3 rounded-md"
        >
          <div class="flex flex-col gap-2">
            <div>Total Balance</div>
            <div>amount</div>
          </div>
          <div>
            <div>income</div>
            <div>Expense</div>
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <div class="flex justify-evenly gap-72 font-bold text-gray-500">
            <div>Transaction</div>
            <div>view all</div>
          </div>
          <div
            class="flex justify-evenly gap-72 bg-gradient-to-r from-lime-400 to-lime-500 p-3 rounded-md"
          >
            <div><i class="fa fa-arrow-up" aria-hidden="true"></i> food</div>
            <div>amount</div>
          </div>
          <div
            class="flex justify-evenly gap-72 bg-gradient-to-r from-lime-400 to-lime-500 p-3 rounded-md"
          >
            <div><i class="fa fa-arrow-up" aria-hidden="true"></i> food</div>
            <div>amount</div>
          </div>
        </div>
      </div>
    </div>

</html>
