<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans">
    <div class="flex justify-center relative">
      <div
        class="shadow-sm flex flex-col gap-10 absolute top-32 bg-gradient-to-r from-rose-100 to-teal-100 p-7 w-[40%] rounded-sm"
      >
        <div class="flex justify-between">
          <div class="flex flex-col">
            <div id="time"></div>
            <div class="font-bold" id="UserName"></div>
          </div>
          <div>
            <button
              class="bg-gradient-to-r from-blue-400 to-blue-800 text-white p-2 rounded-md"
            >
              Add Item
            </button>
          </div>
        </div>
        <div
          class="flex justify-between bg-gradient-to-r from-purple-400 to-blue-400 text-white p-3 rounded-md"
        >
          <div class="flex flex-col gap-2">
            <div>Total Balance</div>
            <div>amount</div>
          </div>
          <div>
            <div class="flex gap-1 items-center">
              <div class="items-center">
                <i
                  class="fa fa-arrow-down w-8 bg-white text-center text-green-600 bg-opacity-50 rounded-full p-2 items-center"
                  aria-hidden="true"
                ></i>
              </div>
              <!-- bolnai dina, hehe -->
              <div class="flex flex-col">
                <div>Income</div>
                <div>$40</div>
              </div>
            </div>
            <div class="flex gap-1 items-center">
              <div class="items-center">
                <i
                  class="fa fa-arrow-up bg-white text-red-500 text-center rounded-full p-2 w-8 items-center bg-opacity-50"
                  aria-hidden="true"
                ></i>
              </div>
              <div class="flex flex-col">
                <div>Expenses</div>
                <div>$20</div>
              </div>
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <div class="flex justify-between font-bold text-gray-500">
            <div>Transaction</div>
            <div>View all</div>
          </div>
          <div
            class="flex justify-between items-center bg-gradient-to-r from-lime-400 to-lime-300 p-3 rounded-md"
          >
            <div class="font-bold">
              <i
                class="fa fa-arrow-down bg-white text-green-500 p-2 rounded-full w-8 text-center bg-opacity-50"
                aria-hidden="true"
              ></i>
              Food
            </div>
            <div class="flex flex-col">
              <div>$60</div>
              <div class="text-gray-500 font-bold">Today</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="flex flex-col gap-4 w-72 bg-gradient-to-r from-lime-400 to-lime-300 p-3 rounded-md shadow-lg"
    >
      <div class="flex justify-center">
        <div class="text-2xl">Add Entry</div>
      </div>
      <div class="flex flex-col">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          class="mt-1 p-1 border rounded-lg w-full outline-gray-300"
        />
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          name="amount"
          class="mt-1 p-1 border rounded-lg w-full outline-gray-300"
        />
      </div>
      <div class="flex flex-row gap-4 justify-center">
        <div class="">
          <input type="radio" id="expense" name="entryType" value="expense" />
          <label for="expense">Expense</label>
        </div>
        <div>
          <input type="radio" id="income" name="entryType" value="income" />
          <label for="income">Income</label>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/script.js"></script>
</html>
