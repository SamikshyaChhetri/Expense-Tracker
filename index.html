<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      input[type="radio"]:checked {
        border: 2px solid rgb(7, 179, 247);
        transition: 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="font-sans">
    <div class="flex justify-center relative">
      <div
        class="shadow-sm flex flex-col gap-10 absolute top-32 bg-gradient-to-r from-rose-100 to-teal-100 md:p-7 md:w-[50%] lg:w-[40%] lg:p-7 p-5 w-full rounded-md"
      >
        <div class="flex justify-between">
          <div class="flex flex-col">
            <div id="time"></div>
            <div class="font-bold" id="UserName"></div>
          </div>
          <div>
            <button
              id="addItemBtn"
              class="bg-gradient-to-r from-blue-400 to-blue-800 text-white p-2 rounded-md"
            >
              Add Item
            </button>
          </div>
        </div>
        <div
          class="flex justify-between bg-gradient-to-r from-purple-400 to-blue-400 text-white p-3 rounded-md"
        >
          <div class="flex flex-col gap-1">
            <div>Total Balance</div>
            <div id="Tamount" class="text-xl font-bold"></div>
          </div>
          <div>
            <div class="flex gap-1 items-center">
              <div class="items-center">
                <i
                  class="fa fa-arrow-down w-8 bg-white text-center text-green-600 bg-opacity-50 rounded-full p-2 items-center"
                  aria-hidden="true"
                ></i>
              </div>
              <div class="flex flex-col">
                <div>Income</div>
                <div id="incomeAmount">0.0</div>
              </div>
            </div>
            <div class="flex gap-1 items-center">
              <div class="items-center">
                <i
                  class="fa fa-arrow-up bg-white text-red-500 text-center rounded-full p-2 w-8 items-center bg-opacity-50"
                  aria-hidden="true"
                ></i>
              </div>
              <div class="flex flex-col">
                <div>Expenses</div>
                <div id="expenseAmount">0.0</div>
              </div>
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <div class="flex justify-between font-bold text-gray-500">
            <div>Transaction</div>
            <div>View all</div>
          </div>
          <div id="display"></div>
        </div>
      </div>
    </div>
    <div
      id="addItem"
      class="flex flex-col gap-4 w-80 bg-gradient-to-r from-rose-100 to-teal-100 p-3 rounded-md shadow-lg absolute -top-96 transition-all ease-in-out left-[50%] transform -translate-x-[50%]"
    >
      <i
        class="fa fa-times hidden bg-red-500 text-white w-fit px-2 py-1.5 rounded-full absolute -top-1 -right-1 cursor-pointer"
        id="cancel"
        aria-hidden="true"
      ></i>
      <div class="flex justify-center">
        <div class="text-2xl">Add Entry</div>
      </div>
      <div class="flex flex-col">
        <label for="title" class="">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          class="mt-1 pt-1 pb-1 pl-2 border rounded-lg w-full outline-gray-300"
        />
        <label for="amount" class="">Amount</label>
        <input
          type="number"
          id="amount"
          name="amount"
          class="mt-1 pt-1 pb-1 pl-2 border rounded-lg w-full outline-gray-300"
        />
      </div>
      <div class="flex justify-between">
        <div class="">
          <input
            class="appearance-none w-32 h-28 rounded-md flex justify-center p-3 border-2 border-gray-300"
            type="radio"
            id="expense"
            name="entryType"
            value="expense"
          />
          <label
            for="expense"
            class="flex flex-col absolute bottom-[4.5em] left-[2.6em]"
          >
            <div
              class="fa fa-arrow-up bg-red-500 text-3xl rounded-full w-fit px-5 py-3 text-white font-bold"
            ></div>
            <div>Expenses</div>
          </label>
        </div>
        <div>
          <input
            type="radio"
            id="income"
            name="entryType"
            value="income"
            class="appearance-none outline-black rounded-md w-32 h-28 flex justify-center p-3 border-2 border-gray-300"
          />
          <label
            for="income"
            class="flex flex-col absolute bottom-[4.5em] left-[13.2em]"
          >
            <div
              class="fa fa-arrow-down bg-lime-500 text-3xl rounded-full w-fit px-5 py-3 text-white font-bold"
            ></div>
            <div class="text-center">Income</div>
          </label>
        </div>
      </div>
      <div class="flex justify-center text-center">
        <button
          id="add"
          class="bg-sky-300 p-1 rounded-md w-full text-white hover:bg-sky-400"
        >
          Add
        </button>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
